<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <div class = "calcContainer">
        <div class = "displayContainer">
        <div class = "calcHistory"></div>
        <div class = "calcDisplay">0</div>
        </div>
        <div class = "buttonContainer">
            <button class = "topgrid clear delete">Clear</button>
            <button class = "topgrid backspace delete">Backspace</button>
            <button class = "topgrid % symbol">%</button>
            <button class = "topgrid operator divide">รท</button>
            <button class = "number">9</button>
            <button class = "number">8</button>
            <button class = "number">7</button>
            <button class = "operator multiply">x</button>
            <button class = "number">6</button>
            <button class = "number">5</button>
            <button class = "number">4</button>
            <button class = "operator subtract">-</button>
            <button class = "number">3</button>
            <button class = "number">2</button>
            <button class = "number">1</button>
            <button class = "operator add">+</button>
            <button class = "number">0</button>
            <button class = "numberSign symbol">+/-</button>
            <button class = "decimal symbol">.</button>
            <button class = "operator equal">=</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
