<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
    <div class = "calcContainer">
        <div class = "displayContainer">
        <div class = "calcHistory"></div>
        <div class = "calcDisplay">0</div>
        </div>
        <div class = "buttonContainer">
            <button class = "topgrid clear delete" id = "clear">Clear</button>
            <button class = "topgrid backspace delete" id = "backspace">Backspace</button>
            <button class = "topgrid ^ symbol operator" id = "exponent">^</button>
            <button class = "topgrid operator divide" id = "divide">รท</button>
            <button class = "number" id = "nine">9</button>
            <button class = "number" id = "eight">8</button>
            <button class = "number" id = "seven">7</button>
            <button class = "operator multiply" id = "multiply">x</button>
            <button class = "number" id = "six">6</button>
            <button class = "number" id = "five">5</button>
            <button class = "number" id = "four">4</button>
            <button class = "operator subtract" id = "minus">-</button>
            <button class = "number" id = "three">3</button>
            <button class = "number" id = "two">2</button>
            <button class = "number" id = "one">1</button>
            <button class = "operator add" id = "plus">+</button>
            <button class = "number" id = "zero">0</button>
            <button class = "numberSign symbol" id = "plus/minus">+/-</button>
            <button class = "decimal symbol" id = "decimal">.</button>
            <button class = "equal" id = "equal">=</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
